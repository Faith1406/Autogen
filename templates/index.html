<!doctype html>
<html>
<head>
  <title>Code Assistant</title>
</head>
<body>
  <h1>Ask a Coding Question</h1>
  <form method="POST">
    <input type="text" name="search" placeholder="Type your question" required>
    <button type="submit">Submit</button>
  </form>

  {% if answer %}
    <h3>Output:</h3>
    <pre>{{ answer }}</pre>
  {% endif %}
</body>
</html>
