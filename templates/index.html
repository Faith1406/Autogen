<!doctype html>
<html>
<head>
  <title>Code Assistant</title>
</head>
<body>
  <h1>Ask a Coding Question</h1>
  <form method="POST">
    <input type="text" name="search" placeholder="e.g. Two Sum in C++" required>
    <button type="submit">Ask</button>
  </form>

  {% if answer %}
    <h2>Output:</h2>
    <pre>{{ answer }}</pre>
  {% endif %}
</body>
</html>
